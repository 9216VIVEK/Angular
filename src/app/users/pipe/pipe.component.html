<div align="center">
    <h1>{{data | json}}</h1>
    <h1>{{date | date : 'dd/MM/yyyy'}}</h1>
    <h1>{{ name | titlecase}}</h1>
    <h1>{{ name | uppercase}}</h1>
    <h1>{{ name | slice :7 | titlecase }}</h1>
    <h1>{{ 0002.45 | number : '2.5'}}</h1>
    <h1>{{ 42 | conversion : 6 }}</h1>
</div>
